<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="modooscuro.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body class="login-page">  
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="contrasena" placeholder="Contraseña">
    <button id="btnIngresar">Ingresar</button>

    <p class="crear-cuenta-texto">
      ¿No tienes una cuenta? 
      <a href="crearcuenta.html" class="link-crear-cuenta">Crea una aquí</a>
    </p>
  </div>

  <script src="login.js"></script>
  <!-- Script global modo oscuro -->
  <script src="modooscuro.js"></script>
</body>
</html>
