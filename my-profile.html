<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi perfil</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-links">
      <a href="productos.html">Productos</a>
      <a href="my-profile.html" class="active">Mi perfil</a>
      <button id="cerrarSesion" class="logout-btn">Cerrar sesión</button>
    </div>
  </nav>

  <main class="profile-container">
    <img id="profileImage" class="profile-pic" src="img/img_perfil.png" alt="Foto de perfil">
    <input type="file" id="imageInput" accept="image/*" hidden>
    <button class="btn-edit-photo" id="editPhotoBtn">Editar Foto</button>
    

    <form id="profileForm">
      <label for="firstName">Nombre</label>
      <input type="text" id="firstName" placeholder="Nombre">
      <label for="lastName">Apellido</label>
      <input type="text" id="lastName" placeholder="Apellido">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email">
      <label for="phone">Teléfono</label>
      <input type="tel" id="phone" placeholder="Teléfono de contacto">
      <button type="submit">Guardar</button>
    </form>
  </main>

  <script src="my-profile.js"></script>
  <script src="modooscuro.js"></script>
</body>
</html>
