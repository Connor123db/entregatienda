<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear cuenta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="crearcuenta-page">
  <div class="login-container">
    <h2>Crear cuenta</h2>

    <input type="email" id="correo" placeholder="Correo electrónico" required>
    <input type="text" id="usuario" placeholder="Usuario" required>
    <input type="password" id="contrasena" placeholder="Contraseña" required>
    <input type="password" id="confirmarContrasena" placeholder="Confirmar contraseña" required>

    <button id="btnCrearCuenta">Crear cuenta</button>

    <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a></p>
  </div>

  <script src="crearcuenta.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script src="modooscuro.js"></script>
</body>
</html>
